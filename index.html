<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Currency converter</title>
</head>

<body>
    <div class="converter-container">
        <header>
            <span>Currency converter</span>
        </header>
        <div class="upper-content">
            <label for="amount">Your amount</label>
            <input type="number" class="amount" placeholder="0.00" min="0" id="amount">
        </div>
        <div class="middle-content">
            <div class="from-currency">
                <button class="currency-selection">
                    <img src="" alt="currency-flag" class="currency-flag">
                    <span class="currency-name"></span>
                </button>
                <div class="currency-container">
                    <!-- Here comes the currency options -->
                </div>
            </div>
            <button class="switch-btn">
                <svg width="20px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="3"
                    stroke="#000000" fill="none">
                    <line x1="9.1" y1="44.71" x2="54.9" y2="44.71" />
                    <polyline points="21.31 31.86 9.1 44.74 21.31 56.47" />
                    <line x1="54.9" y1="20.33" x2="9.1" y2="20.33" />
                    <polyline points="42.69 7.48 54.9 20.36 42.69 32.09" />
                </svg>
            </button>
            <div class="to-currency">
                <button class="currency-selection">
                    <img src="" alt="currency-flag" class="currency-flag">
                    <span class="currency-name"></span>
                </button>
                <div class="currency-container">
                    <!-- Here comes the currency options -->
                </div>
            </div>
        </div>
        <div class="lower-content">
            <div class="result" class="result">0.00</div> 
            <button class="convert-btn">Convert my amount</button>
        </div>
    </div>

    <template class="currency-option-template">
        <div class="currency-option">
            <img src="" alt="currency-image" class="currency-flag" width="30px" style="border-radius: 50%; border: 1px solid #d5d5d5;" />
            <span class="currency-name"></span>
            <span class="currency-description"></span>
        </div>
    </template>
</body>
<script src="main.js"></script>

</html>
